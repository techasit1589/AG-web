<div id="login">
    <br>
    <div class="container-sm">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 bg-light rounded">
                <div id="login-box" class="col-md-12  ">
                    <form (ngSubmit)="onSubmitRegister()" [formGroup]="registerForm">

                        <h3 class="text-center text-dark " style="margin-top: 10px;">สมัครสมาชิก</h3>
                        <div class="form-group">
                            <label for="Username" class="text-dark">Email:</label><br>
                            <input type="email" formControlName="inputEmail" [(ngModel)]="email" required  placeholder="@email" class="form-control">
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputEmail').invalid && registerForm.get('inputEmail').errors.required">
                            กรุณาระบุอีเมล์ผู้ใช้
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputEmail').invalid && registerForm.get('inputEmail').errors.email">
                            ชื่อผู้ใช้ควรจะเป็นอีเมล์
                        </div>
                        <div class="form-group">
                            <label for="Password" class="text-dark">Password:</label><br>
                            <input type="password" formControlName="inputPassword" [(ngModel)]="password" required  placeholder="รหัสผ่าน" class="form-control">
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputPassword')?.invalid && (registerForm.get('inputPassword')?.dirty || registerForm.get('inputPassword')?.touched) && registerForm.get('inputPassword')?.errors?.required">
                            กรุณาระบุพาสเวิร์ด
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputPassword')?.invalid && (registerForm.get('inputPassword')?.dirty || registerForm.get('inputPassword')?.touched) && registerForm.get('inputPassword')?.errors?.minlength">
                            6 ตัว
                        </div>

                        <div class="form-group">
                            <label for="Firstname" class="text-dark">Firstname:</label><br>
                            <input type="text" formControlName="inputName" [(ngModel)]="name" required  placeholder="ชื่อจริง" class="form-control">
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputName')?.invalid && (registerForm.get('inputName')?.dirty || registerForm.get('inputName')?.touched) && registerForm.get('inputName')?.errors?.required">
                            กรุณาระบุชื่อจริง
                        </div>
                        <div class="form-group">
                            <label for="Lastname" class="text-dark">Lastname:</label><br>
                            <input type="text" formControlName="inputSname" [(ngModel)]="sname" required  placeholder="นามสกุล" class="form-control">
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputSname')?.invalid && (registerForm.get('inputSname')?.dirty || registerForm.get('inputSname')?.touched) && registerForm.get('inputSname')?.errors?.required">
                            กรุณาระบุนานสกุล
                        </div>
                        <div class="form-group">
                            <label for="Address" class="text-dark">Address :</label><br>
                            <input type="text" formControlName="inputAddress" [(ngModel)]="address" required  placeholder="ที่อยุ่" class="form-control">
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputAddress')?.invalid && (registerForm.get('inputAddress')?.dirty || registerForm.get('inputAddress')?.touched) && registerForm.get('inputAddress')?.errors?.required">
                            กรุณาระบุที่อยู่
                        </div>
                        <div class="form-group">
                            <label for="Tel" class="text-dark">Tel:</label><br>
                            <input type="tel" pattern="[0-9]{10}" required formControlName="inputTel" [(ngModel)]="tel" required  placeholder="099-xxxxxxx" class="form-control" >
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputTel')?.invalid && (registerForm.get('inputTel')?.dirty || registerForm.get('inputTel')?.touched) && registerForm.get('inputTel')?.errors?.required">
                            กรุณาระบุเบอร์โทร
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputTel')?.invalid && (registerForm.get('inputTel')?.dirty || registerForm.get('inputTel')?.touched) && registerForm.get('inputTel')?.errors?.minlength">
                            10 ตัว
                        </div>
                        <div class="form-text text-danger"
                            *ngIf="registerForm.get('inputTel')?.invalid && (registerForm.get('inputTel')?.dirty || registerForm.get('inputTel')?.touched) && registerForm.get('inputTel')?.errors?.maxlength">
                            เกิน 10 ตัว
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-dark btn-md " value="สมัครสมาชิก">
                        </div>
                         <br>
                     </form>

                </div>
            </div>
        </div>
    </div>
</div>
